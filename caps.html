		}
		.settingFrame input{
			padding:10px 20px;

			margin:10px 0px;
		}
		.settingFrame input:focus{
			background:lightgray;
			color:black;
		}
		.settingFrame button{
			cursor:pointer;
			border:none;
			background:red;

	<script type="text/javascript">


		var capsMaker = document.createElement("div");

		colorArray = ["blue", "green", "gray", "yellow", "lightblue", "pink", "lightgray", "black", "#f1ff222", "#5885ff", "ccc" ];

		i=0
		
		function changeImageBorder() {
			i++;
			if ( i <=colorArray.length){
				document.getElementsByTagName("img")[0].style.border= "2px solid " + colorArray[i];
			}else {
				i=0;
			}
		}

		function changeTextBackgroundAndColor() {
			i++;
			if ( i <=colorArray.length){
				document.getElementsByClassName("capsText")[0].style.background= colorArray[i];
			}else {
				i=0;
			}
		}

		document.getElementsByClassName("capsText")[0].style= "position:absolute; bottom:0;";
		function changeTextPositionToTop() {
